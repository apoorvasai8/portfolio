<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
}

.buttons-container {
    text-align: center;
    margin-top: 20px;
}

.modal-btn {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
    padding-top: 60px;
}

.modal-content {
    background-color: white;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
}

.close-btn {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
}

.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>15 Modals Example</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <!-- Buttons to trigger modals -->
        <div class="buttons-container">
            <button class="modal-btn" data-modal="modal1">Open Modal 1</button>
            <button class="modal-btn" data-modal="modal2">Open Modal 2</button>
            <button class="modal-btn" data-modal="modal3">Open Modal 3</button>
            <button class="modal-btn" data-modal="modal4">Open Modal 4</button>
            <button class="modal-btn" data-modal="modal5">Open Modal 5</button>
            <button class="modal-btn" data-modal="modal6">Open Modal 6</button>
            <button class="modal-btn" data-modal="modal7">Open Modal 7</button>
            <button class="modal-btn" data-modal="modal8">Open Modal 8</button>
            <button class="modal-btn" data-modal="modal9">Open Modal 9</button>
            <button class="modal-btn" data-modal="modal10">Open Modal 10</button>
            <button class="modal-btn" data-modal="modal11">Open Modal 11</button>
            <button class="modal-btn" data-modal="modal12">Open Modal 12</button>
            <button class="modal-btn" data-modal="modal13">Open Modal 13</button>
            <button class="modal-btn" data-modal="modal14">Open Modal 14</button>
            <button class="modal-btn" data-modal="modal15">Open Modal 15</button>
        </div>
    
        <!-- Modals -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Modal 1</h2>
                <p>This is the content of Modal 1.</p>
            </div>
        </div>
    
        <div id="modal2" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Modal 2</h2>
                <p>This is the content of Modal 2.</p>
            </div>
        </div>
    
        <!-- Repeat for modals 3 to 15 -->
        <div id="modal3" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Modal 3</h2>
                <p>This is the content of Modal 3.</p>
            </div>
        </div>
        <!-- Add modals for 4-15 here -->
    
        <script src="scripts.js"></script>
    </body>
    </html>
    <script>
        // Get all modal buttons
const modalBtns = document.querySelectorAll('.modal-btn');

// Get all modals
const modals = document.querySelectorAll('.modal');

// Get all close buttons inside modals
const closeBtns = document.querySelectorAll('.close-btn');

// When any modal button is clicked, show the corresponding modal
modalBtns.forEach(button => {
    button.addEventListener('click', () => {
        const modalId = button.getAttribute('data-modal');
        const modal = document.getElementById(modalId);
        modal.style.display = 'block';
    });
});

// When any close button is clicked, close the modal
closeBtns.forEach(button => {
    button.addEventListener('click', () => {
        button.closest('.modal').style.display = 'none';
    });
});

// Close modal if the user clicks outside of the modal content
window.addEventListener('click', (event) => {
    modals.forEach(modal => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
});

    </script>
</body>
</html>
