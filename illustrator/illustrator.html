  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
          crossorigin="anonymous"
        ></script>
        <style>
          body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }

          .buttons-container {
            text-align: center;
            margin-top: 20px;
          }

          .modal-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3114ef;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.5s;
          }

          .modal-btn:hover {
            background-color: #0c0347;
            padding: 15px 23px;
          }

          .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
          }

          .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 700px;
          }

          .close-btn {
            color: #3114ef;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
          }

          .close-btn:hover,
          .close-btn:focus {
            color: rgb(0, 0, 0);
            text-decoration: none;
            cursor: pointer;
          }
        </style>
      </head>
      <body>
        <!DOCTYPE html>
        <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta
              name="viewport"
              content="width=device-width, initial-scale=1.0"
            />
            <title>15 Modals Example</title>
            <link rel="stylesheet" href="styles.css" />
          </head>
          <body>
            <!-- Buttons to trigger modals -->
            <div class="buttons-container">
              <button class="modal-btn" data-modal="modal1">
                Medical Flyer
              </button>
              <button class="modal-btn" data-modal="modal2">
                Travel Flyer
              </button>
              <button class="modal-btn" data-modal="modal3">
                Persona Icons
              </button>
              <button class="modal-btn" data-modal="modal4">
                Stationary
              </button>
            </div>

            <!-- Modals -->
            <div id="modal1" class="modal">
              <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img class="modal-img" src="Medical Service Flyer.png" />
              </div>
            </div>

            <div id="modal2" class="modal">
              <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img class="modal-img" src="travel flyer.png" />
              </div>
            </div>

            <div id="modal3" class="modal">
              <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img
                  class="modal-img"
                  src="PERSONA ICONS.jpg"
                />
              </div>
            </div>

            <div id="modal4" class="modal">
              <div class="modal-content">
                <span class="close-btn">&times;</span>
                <img class="modal-img" src="stationary_apoorva.jpg" />
              </div>
            </div>

            <script src="scripts.js"></script>
          </body>
        </html>
        <script>
          // Get all modal buttons
          const modalBtns = document.querySelectorAll(".modal-btn");

          // Get all modals
          const modals = document.querySelectorAll(".modal");

          // Get all close buttons inside modals
          const closeBtns = document.querySelectorAll(".close-btn");

          // When any modal button is clicked, show the corresponding modal
          modalBtns.forEach((button) => {
            button.addEventListener("click", () => {
              const modalId = button.getAttribute("data-modal");
              const modal = document.getElementById(modalId);
              modal.style.display = "block";
            });
          });

          // When any close button is clicked, close the modal
          closeBtns.forEach((button) => {
            button.addEventListener("click", () => {
              button.closest(".modal").style.display = "none";
            });
          });

          // Close modal if the user clicks outside of the modal content
          window.addEventListener("click", (event) => {
            modals.forEach((modal) => {
              if (event.target === modal) {
                modal.style.display = "none";
              }
            });
          });
        </script>
      </body>
    </html>
  </body>
</html>
